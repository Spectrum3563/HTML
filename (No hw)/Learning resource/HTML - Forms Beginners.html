<!DOCTYPE html>
<html>
    <head>
        <title>Form HTML</title>
        <meta charset="utf-8">
        <style type="text/css">

        </style>
    </head>

    <body>
        <input type="text" name="fullname" placeholder="Enter fullname...">
        <br/>
        <input type="number" step="1" name="age" placeholder="Enter age...">
        <br/>
        
        <select>
            <option>-- Choose your gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>No Brain</option>
            <option>Others</option>
        </select>

        <br/><br/>

        <input type="checkbox" name="Randnum"> 1
        <input type="checkbox" name="Randnum"> 2
        <input type="checkbox" name="Randnum"> 3

        <br/>

        <input type="radio" name="Number"> 1
        <input type="radio" name="Number"> 2
        <input type="radio" name="Number"> 3

        <br/><br/>

        <textarea rows="10" style="width: 200px"></textarea>

        <br/><br/>

        <input type="text" name="country" list="countries">
        <datalist id="countries">
            <option value="C1" />
            <option value="C2" />
            <option value="C3" />
            <option value="C4" />
            <option value="C69" />
        </datalist>


    </body>
</html>
