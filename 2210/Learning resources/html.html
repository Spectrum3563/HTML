<!DOCTYPE html>
<html>
    <head>
        <title>
            Form decoration
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css.css">
    </head>

    <body>
        <div id="main">
            <h2>Compose Email message</h2>
            <form action="sub.html" method="get">
                <div class="group">
                    <label>To: </label>
                    <input required type="email" name="to" class="emaileditor">
                    <br>
                    <label>From: </label>
                    <input required type="email" name="from" class="emaileditor">
                    <br>
                    <label>Cc: </label>
                    <input required type="text" name="cc" class="emaileditor">
                    <br>
                    <label>Subj: </label> pattern [a-zA-Z0-9]
                    <input required type="text" name="subj" class="emaileditor">
                    <br>
                    <label>Message: </label>
                    <textarea row="5" class="emaileditor"></textarea>
                    <br>
                    <label>&nbsp;</label>
                    <button type="submit">Send</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
